<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IoT Device Hub</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" href="/css/hub.css" th:href="@{/css/hub.css}">
</head>
<body>
    <main class="container">
        <h2>Devices Hub</h2>
        <section class="table-container">
            <h3>Cameras</h3>
            <a th:each="data: ${cameraDevices}" class="table-devices">
                <a th:href="@{'/hub/camera?id=' + ${data}}" th:text="${data}"></a>
                <!--<td><a th:href="@{'/hub/' + ${data.getDeviceType()} + '?id=' + ${data.id}}" th:text="${data}"></a></td>-->
            </a>

            <h3>Lightbulbs</h3>
            <a th:each="data: ${lightbulbDevices}" class="table-devices">
                <a th:href="@{'/hub/lightbulb?id=' + ${data}}" th:text="${data}"></a>
                <!--<td><a th:href="@{'/hub/' + ${data.getDeviceType()} + '?id=' + ${data.id}}" th:text="${data}"></a></td>-->
            </a>

            <h3>SmartPlugs</h3>
            <a th:each="data: ${smartplugDevices}" class="table-devices">
                <a th:href="@{'/hub/smartplug?id=' + ${data}}" th:text="${data}"></a>
                <!--<td><a th:href="@{'/hub/' + ${data.getDeviceType()} + '?id=' + ${data.id}}" th:text="${data}"></a></td>-->
            </a>

            <h3>Thermostat</h3>
            <a th:each="data: ${thermostatDevices}" class="table-devices">
                <a th:href="@{'/hub/thermostat?id=' + ${data}}" th:text="${data}"></a>
                <!--<td><a th:href="@{'/hub/' + ${data.getDeviceType()} + '?id=' + ${data.id}}" th:text="${data}"></a></td>-->
            </a>
        </section>
    </main>
</body>
</html>

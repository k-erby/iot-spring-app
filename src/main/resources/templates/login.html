<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" type="text/css" href="/css/form.css" th:href="@{/css/form.css}">

</head>
<body>
    <main class="container _justify-center">
        <form class="form-signin _direction-column _justify-center" th:action="@{/login}" method="post">
            <h1 class="form-signin-heading _justify-center">Login</h1>

            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <input type="text" class="form-control" placeholder=" Username" id="username" name="username" />
            <input type="password" class="form-control" placeholder=" Password" id="password" name="password"/>

            <div class="_direction-row">
                <a class="btn btn-link" type="submit" th:href="@{/new_user}">Sign Up</a>
                <input class="btn btn-link" type="submit" value="Sign In"/>
            </div>
        </form>
    </main>
</body>
</html>
